<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.cvale.com.br/site/web-files/imagens/icones-clima/IsoRainSwrsDay.png">
    <link rel="stylesheet" href="https://img.freepik.com/vetores-premium/ilustracao-do-dia-meteorologico-mundial-com-ciencia-meteorologica-e-pesquisa-do-tempo_2175-11561.jpg">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

    
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick="cliqueiNoBotao()">
            <img class="img-busca" alt="busca" src="lupa.png">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo </h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img alt="icon-previsao" alt="icon-info-tempo" src="https://openweathermap.org/img/wn/04n.png"> 
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>

</body>

</html>
